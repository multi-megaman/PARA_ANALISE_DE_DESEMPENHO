<html>
  <head>
    <title>Car Registry</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>
  <body>
    <div class="emoji-row left">🚗🚕🚙🚌🚎🏎️🚓🚑🚒🚐🚚🚛🚜</div>

    <h1>🚗 Car Registry 🚙</h1>

    <form id="carForm" method="GET" action="register">
      <div class="inputs">
        <input
          type="number"
          id="descriptionSize"
          name="descriptionSize"
          placeholder="Enter description size"
          required
        />
      </div>
      <button type="submit">Register Car</button>
    </form>

    <div>
      <h2>Total Cars: <span id="totalCars">0</span></h2>
    </div>
    <ul id="carList"></ul>

    <div class="emoji-row right">🚗🚕🚙🚌🚎🏎️🚓🚑🚒🚐🚚🚛🚜</div>
  </body>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
